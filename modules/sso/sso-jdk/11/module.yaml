schema_version: 1
name: sso-jdk
description: "Installs the JDK 11."
version: "11"

labels:
- name: "org.jboss.product"
  value: "openjdk"
- name: "org.jboss.product.version"
  value: &jdk_version "11.0"
- name: "org.jboss.product.openjdk.version"
  value: *jdk_version

envs:
- name: "JAVA_HOME"
  value: "/usr/lib/jvm/java-11"
- name: "JAVA_VENDOR"
  value: "openjdk"
- name: "JAVA_VERSION"
  value: *jdk_version
- name: JBOSS_CONTAINER_OPENJDK_JDK_MODULE
  value: /opt/jboss/container/openjdk/jdk

packages:
  install:
  - java-11-`[[ $(uname -i) = s390x ]] && echo openj9 || echo openjdk`-devel

modules:
  install:
  - name: jboss.container.user

execute:
- script: configure.sh
