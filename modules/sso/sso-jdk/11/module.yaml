schema_version: 1
name: sso-jdk
description: "Installs the JDK 11."
version: "11"

labels:
- name: "org.jboss.product"
  value: "openjdk"
- name: "org.jboss.product.version"
  value: &jdk_version "11.0"
- name: "org.jboss.product.openjdk.version"
  value: *jdk_version

envs:
- name: "JAVA_VERSION"
  value: *jdk_version
- name: JBOSS_CONTAINER_OPENJDK_JDK_MODULE
  value: /opt/jboss/container/openjdk/jdk

packages:
  install:
    - "`[[ ($(uname -i) = ppc64le) || ($(uname -i) = s390x) ]] && echo ibm-semeru-open-11-jdk || echo java-11-openjdk-devel`"
    - unzip

execute:
- script: configure.sh
