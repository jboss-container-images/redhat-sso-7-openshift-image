schema_version: 1

name: "redhat-sso-7/sso74-openshift-rhel8"
description: "Red Hat Single Sign-On 7.4 OpenShift container image, based on the Red Hat Universal Base Image 8 Minimal container image"
version: "7"
from: "ubi8-minimal:latest"
labels:
    - name: "com.redhat.component"
      value: "redhat-sso-7-sso74-openshift-rhel8-container"
    - name: "org.jboss.product"
      value: &product "sso"
    - name: "org.jboss.product.version"
      value: &product_version "7.4.0.GA"
    - name: "org.jboss.product.sso.version"
      value: *product_version
    - name: "io.k8s.description"
      value: "Platform for running Red Hat SSO"
    - name: "io.k8s.display-name"
      value: "Red Hat SSO 7.4"
    - name: "io.openshift.expose-services"
      value: "8080:http"
    - name: "io.openshift.tags"
      value: "sso,sso-cd,keycloak"
    - name: "io.openshift.s2i.scripts-url"
      value: "image:///usr/local/s2i"
envs:
    - name: "JBOSS_PRODUCT"
      value: *product
    - name: "JBOSS_SSO_VERSION"
      value: *product_version
    - name: "PRODUCT_VERSION"
      value: *product_version

    - name: "SSO_ADMIN_USERNAME"
      example: "admin"
      description: "Username of the administrator account for the 'master' realm of the SSO server. Required. If no value is specified, it is auto generated and displayed as an OpenShift Instructional message when the template is instantiated."
    - name: "SSO_ADMIN_PASSWORD"
      example: "hardtoguess"
      description: "Password of the administrator account for the 'master' realm of the SSO server. Required. If no value is specified, it is auto generated and displayed as an OpenShift Instructional message when the template is instantiated."
    - name: "SSO_REALM"
      example: "demo"
      description: "SSO Realm created if this ENV is provided"
    - name: "SSO_SERVICE_USERNAME"
      example: "username"
      description: "SSO Server service username with rights to create Client configurations in SSO_REALM. This user is created if this ENV is provided"
    - name: "SSO_SERVICE_PASSWORD"
      example: "password"
      description: "Password for SSO_SERVICE_USERNAME"
    - name: "SSO_TRUSTSTORE"
      example: "truststore.jks"
      description: "The name of the truststore file within the secret"
    - name: "SSO_TRUSTSTORE_DIR"
      example: "/etc/sso-secret-volume"
      description: "Truststore directory"
    - name: "SSO_TRUSTSTORE_PASSWORD"
      example: "mykeystorepass"
      description: "The password for the truststore and certificate"
    - name: "SSO_TRUSTSTORE_SECRET"
      example: "truststore-secret"
      description: "The name of the secret containing the truststore file. Used for volume secretName"
    - name: "SCRIPT_DEBUG"
      description: "If set to true, ensurses that the bash scripts are executed with the -x option, printing the commands and their arguments as they are executed."
      example: "true"
ports:
    - value: 8443
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: 0.39.0
          - name: jboss-eap-modules
            git:
                  # url: https://github.com/jboss-container-images/jboss-eap-modules.git
                  # ref: 7.3.x-legacy
                  url: https://github.com/hmlnarik/jboss-eap-modules
                  ref: CLOUD-3467-legacy-7.3
          - name: jboss-eap-image
            git:
                  # url: https://github.com/jboss-container-images/jboss-eap-7-image.git
                  # ref: 7.3.x-legacy
                  url: https://github.com/luck3y/jboss-eap-7-image
                  ref: layered73_module
          - name: sso-modules
            path: modules
          - name: wildfly-modules
            path: wf-modules
      install:
          - name: bz-1769831
          ### Image :: standalone ####
          - name: sso-jdk
            version: &jdk_version '11'
          - name: eap-73-latest
          - name: sso
            version: '1.0'
          - name: keycloak.openshift.clients
            version: '1.0'

          ### Image :: OpenShift ####
          # Order of the modules installation below matters!!! DO NOT CHANGE it unless
          # you first verified the image with changed order still works correctly
          # Common modules from the main CE cct_module repository
          - name: dynamic-resources
          - name: jboss.container.eap.s2i.bash
          - name: jboss.container.java.jvm.bash
          - name: jboss.container.jolokia.bash
          - name: jboss.container.wildfly.standalone-conf.jolokia
          - name: os-eap7-ping
          - name: jboss.container.java.jvm.bash
          - name: os-eap-launch
          - name: os-eap7-launch
          - name: os-eap-datasource
            version: '1.0'
          - name: jboss.eap.cd.logging
          - name: jboss.eap.config.jgroups
          - name: jboss.eap.config.elytron
          - name: os-eap-probes
            version: '3.0'
          - name: jboss.container.maven.35.bash
            version: '3.5'
          - name: os-eap-hawkular
          - name: os-eap-deployment-scanner
          - name: os-eap-extensions
          # RH-SSO 7.4 product specific modules from modules/ path in this repository
          - name: sso.config.launch.setup.74
          - name: sso.db.drivers
            version: '1.0'
          - name: sso.datasource.overrides
            version: '1.0'
          - name: sso.python
            version: '3'
          # Other common modules from the main CE cct_module repository
          - name: openshift-layer
          - name: openshift-passwd
          - name: keycloak-layer
          - name: jboss.container.util.logging.bash

          - name: sso-rm-openjdk
            version: *jdk_version
packages:
      manager: microdnf
      content_sets:
            x86_64:
                - rhel-8-for-x86_64-baseos-rpms
                - rhel-8-for-x86_64-appstream-rpms
run:
      user: 185
      cmd:
          - "/opt/eap/bin/openshift-launch.sh"
osbs:
      configuration:
            container_file: container.yaml
      repository:
            name: containers/redhat-sso-7
            branch: jb-sso-7.4-openshift-rhel8
